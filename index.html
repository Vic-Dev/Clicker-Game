<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Crappy Clicker</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="main-container">
		<div id="header">
			<div class ="col-left">
				<button class="new-game-button" onclick="newGame()">New Game</button>
			</div>
			<div class="col-middle">
				<p class="remove-margin title">Crappy Clicker</p>
			</div>
			<div class="col-right">
				<p class="remove-margin">By Victoria Johns</p> 
				<p class="remove-margin"><a href="https://github.com/Vic-Dev/Crappy-Clicker.git">source code</a></p>
			</div>
			<div class="clear-float">
			</div>
		</div>
		<div class="col-left">
			<p>image</p>
			<div class="text">
				<p>You're a clicking CHAPION!</p>
			</div>
		</div>
		<div class="col-middle">
			<div id="score">
				<p>Score: <span id="score-num">0</span></p>
			</div>
			<div id="click-me">
				<button class="click-me-button" onclick="clickMe()">Click Me</button>
			</div>
		</div>
		<table class="col-right">
			<tr>
				<th colspan="2" class="items">Items</th>
			</tr>
			<tr class="text-left-align">
				<td class="items-buttons">
					<div>
						<button class="item-button" onclick="buyStrongFinger()">buy</button>
					</div>
					<div>
						<button class="item-button" onclick="infoStrongFinger()">info</button>
					</div>
				</td>
				<td class="items-names">Strong Finger</td>
			</tr>
			<tr class="text-left-align">
				<td class="items-buttons">
					<div>
						<button class="item-button" onclick="buyAutoClicker()">buy</button>
					</div>
					<div>
						<button class="item-button" onclick="infoAutoClicker()">info</button>
					</div>
				</td>
				<td class="items-names">Auto Clicker Level <span id="auto-clicker-level">1</span></td>
			</tr>
		</table>
	</div>
</div>
<script type="text/javascript" language="javascript" src="crappy-clicker.js"></script>
</body>
</html>
