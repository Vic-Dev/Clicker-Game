<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Crappy Clicker</title>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div id="main-container">
		<div id="header">
			<div class ="col-left">
				<button class="new-game-button" onclick="newGame()">New Game</button>
			</div>
			<div class="col-middle">
				<p class="remove-margin title">Crappy Clicker</p>
			</div>
			<div class="col-right">
				<p class="remove-margin">By Victoria Johns</p> 
				<p class="remove-margin"><a href="https://github.com/Vic-Dev/Crappy-Clicker.git">source code</a></p>
			</div>
			<div class="clear-float">
			</div>
		</div>
		<div class="col-left">
			<p>image</p>
			<div class="text">
				<p>You're a clicking CHAPION!</p>
			</div>
		</div>
		<div class="col-middle">
			<div id="score">
				<p>Score: <span id="score-num">0</span></p>
			</div>
			<div id="click-me">
				<button class="click-me-button" onclick="clickMe()">Click Me</button>
			</div>
		</div>
		<div class="col-right">
			<table class="table-width">
				<tbody>
					<tr>
						<th colspan="3" class="items">Items</th>
					</tr>
					<tr>
						<td class="items-buttons">
							<div id="buy-strong-finger">
								<button class="item-button" onclick="buyStrongFinger()">buy</button>
							</div>
							<div>
								<button class="item-button" onclick="infoStrongFinger()">info</button>
							</div>
						</td>
						<td class="items-cost">
							<div>Cost: <span id="strong-finger-cost">10</span></div>
						<td class="items-names"> 
							<div class="items-next-level">
								Strong Finger Next Level: <span id="next-strong-finger-level">1</span> -- <span id="next-strong-finger-amt">2</span> per click
							</div>
							<div>
								(Current Level: <span id="current-strong-finger-level">0</span> -- <span id="current-strong-finger-amt">1</span> per click)
							</div>
						</td>
					</tr>
					<tr>
						<td class="items-buttons">
							<div id="buy-auto-clicker">
								<button class="item-button" onclick="buyAutoClicker()">buy</button>
							</div>
							<div>
								<button class="item-button" onclick="infoAutoClicker()">info</button>
							</div>
						</td>
						<td class="items-cost">
							<div>Cost: <span id="auto-clicker-cost">10</span></div>
						<td class="items-names">
							<div class="items-next-level">
								Auto Clicker Next Level: <span id="next-auto-clicker-level">1</span> -- <span id="next-auto-clicker-amt">0.1</span> clicks per sec
							</div>
							<div>
								(Current Level: <span id="current-auto-clicker-level">0</span><span id="current-auto-clicker-amt"></span>)
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<script type="text/javascript" language="javascript" src="crappy-clicker.js"></script>
</body>
</html>
